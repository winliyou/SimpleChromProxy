<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>代理设置</h2>
    <div class="form-group">
      <label for="proxyHost">代理服务器地址：</label>
      <input type="text" id="proxyHost" placeholder="例如：127.0.0.1">
    </div>
    <div class="form-group">
      <label for="proxyPort">端口：</label>
      <input type="number" id="proxyPort" placeholder="例如：8080">
    </div>
    <div class="form-group">
      <label for="proxyType">代理类型：</label>
      <select id="proxyType">
        <option value="http">HTTP</option>
        <option value="socks5">SOCKS5</option>
      </select>
    </div>
    <div class="button-group">
      <button id="saveProxy">保存设置</button>
      <button id="clearProxy">清除代理</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
